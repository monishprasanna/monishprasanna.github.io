<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google AI Studio App</title>
    <script type="module" crossorigin src="/assets/index-DNoo1Fy0.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BM3MRfXb.css">
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #050505; color: white; text-align: center; padding: 20px;">
        <div>
          <p id="status-text">Loading Gallery...</p>
          <p id="error-text" style="color: #ff4444; font-size: 14px; margin-top: 10px; display: none;"></p>
        </div>
      </div>
    </div>
    <script>
      // This catches both JS errors and Resource (404) errors
      window.addEventListener('error', function(event) {
        const errorText = document.getElementById('error-text');
        const statusText = document.getElementById('status-text');
        if (errorText && statusText) {
          let message = event.message;
          if (!message && event.target && event.target.src) {
            message = 'Failed to load resource: ' + event.target.src;
          }
          errorText.textContent = 'System Error: ' + (message || 'Unknown initialization error');
          errorText.style.display = 'block';
          statusText.textContent = 'Initialization Failed';
          statusText.style.color = '#ff4444';
        }
      }, true);
    </script>
  </body>
</html>
