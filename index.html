<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google AI Studio App</title>
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #050505; color: white; text-align: center; padding: 20px;">
        <div>
          <p id="status-text">Loading Gallery...</p>
          <p id="error-text" style="color: #ff4444; font-size: 14px; margin-top: 10px; display: none;"></p>
        </div>
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorText = document.getElementById('error-text');
        if (errorText) {
          errorText.textContent = 'Error: ' + msg + ' (Line: ' + lineNo + ')';
          errorText.style.display = 'block';
          document.getElementById('status-text').textContent = 'Failed to load gallery';
        }
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
